<div *ngIf="!identity">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Login</div>
      </div>
      <div style="padding-top:30px" class="panel-body">
        <div *ngIf="errorMessage">
          <div class="alert alert-danger">
            <strong>Error</strong> {{errorMessage}}
          </div>
        </div>
        <form #loginForm="ngForm" ngNativeValidate (ngSubmit)="onSubmit()" class="col-md-7">
          <p>
            <label>Correo Electronico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"
                   class="form-control" required>
          </p>
          <p>
            <label>Contrasena:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password"
                   class="form-control" required>
          </p>
          <input type="submit" value="Entrar" class="btn btn-primary" />
        </form>

      </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-sm-2" >
      <div class="container" >
        <div class="row" >
          <div class="col-sm-3 col-md-3" >
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                      <span class="glyphicon glyphicon-star">
                      </span>Categorias
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                  <div class="panel-body" >
                    <table class="table" >
                      <tr>
                        <td  >
                          <span class="glyphicon glyphicon-plus"></span><a [routerLink]="['/crear-categoria']" [routerLinkActive]="['actived']">Alta</a>
                        </td>
                      </tr>
                      <tr>
                        <td >
                          <span class="glyphicon glyphicon-th-list"></span><a [routerLink]="['/categorias',1]" [routerLinkActive]="['actived']">Listar</a>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                      <span class="glyphicon glyphicon-star-empty">
                      </span>Sub Categorias
                    </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                    <table class="table">
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-plus"></span><a [routerLink]="['/crear-subcategoria']" [routerLinkActive]="['actived']">Alta</a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-th-list"></span><a [routerLink]="['/subcategorias',1]" [routerLinkActive]="['actived']">Listar</a>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                      <span class="glyphicon glyphicon-home">
                      </span>Colecciones
                    </a>
                  </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                  <div class="panel-body">
                    <table class="table">
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-plus"></span><a  [routerLink]="['/crear-coleccion']" [routerLinkActive]="['actived']">Alta</a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-th-list"></span><a [routerLink]="['/colecciones',1]" [routerLinkActive]="['actived']">Listar</a>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                      <span class="glyphicon glyphicon-bed">
                      </span>Ambientes
                    </a>
                  </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                  <div class="panel-body">
                    <table class="table">
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-plus"></span><a href="http://www.jquery2dotnet.com">Alta</a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-th-list"></span><a href="http://www.jquery2dotnet.com">Listar</a>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-lg-7 align-top" >
      <router-outlet></router-outlet>
    </div>
  </div>
