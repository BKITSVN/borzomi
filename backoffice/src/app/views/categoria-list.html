<h1 style="margin-top:0px">{{titulo}}</h1>
<hr>

<div class="col-lg-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Categoria</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{categoria.nombre}}</td>
        <td align="right">
          <a  [routerLink]="['/editar-categoria',categoria._id]"  class="btn btn-sm btn-warning">Modificar</a>
          <a (click)="onDeleteCategoria(categoria._id)" class="btn btn-sm btn-danger">Borrar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination" >
    <li *ngFor="let number of pages" [ngClass]="{'active': number==page}" ><a href="#" [routerLink]="['/categorias',number]">{{number}}</a></li>
  </ul>

</div>
