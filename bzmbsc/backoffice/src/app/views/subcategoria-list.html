<h1 style="margin-top:0px">{{titulo}}</h1>
<hr>

<div class="col-lg-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>SubCategoria</th>
        <th>Categoria</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcategoria of subcategorias">
        <td>{{subcategoria.nombre}}</td>
        <td>{{subcategoria.categoria.nombre}}</td>
        <td align="right">
          <a [routerLink]="['/editar-subcategoria',subcategoria._id]" class="btn btn-sm btn-warning">Modificar</a>
          <a (click)="onDeleteSubCategoria(subcategoria._id)" class="btn btn-sm btn-danger">Borrar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination">
    <li *ngFor="let number of pages" [ngClass]="{'active': number==page}"><a href="#" [routerLink]="['/subcategorias',number]">{{number}}</a></li>
  </ul>

</div>
